<html>
	<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<h1>Guessing Game</h1>
		<h2>Ayush Singhvi</h2>
		<div class="wrapper">
			<button class="button1">Button 1</button>
			<button class="button2">Button 2</button>
			<button class="button3">Button 3</button>
			<button class="button4">Button 4</button>
		</div>
		<div="form">
			<label for="number">Guess A Number</label>
			<input type="text" id ="number" value='1'>
			<label>Click Submit</label>
			<input class="button2" id="submitButton" type="submit" value="Submit Guess">
		</div>
		<div class = "Feedback">
		<h3 id="response"></h3>
		<h4 id="numberGuesses"></h4>
		<h4 id="prevGuess"></h4>
		</div>
	</body>
	<script src='jquery.js'></script>
	<script src='guessingGame.js'></script>
